{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Confirm delete</h1>

    <p>
        Are you sure you want to delete the holding for
        <strong>{{ holding.cryptocurrency.name }}</strong>?
    </p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
